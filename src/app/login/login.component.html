<div class="full">
<h1 style="color: darkred;">Készítette: Rohrbacher Marcell</h1>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="inputs">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Felhasználónév</label>
        
          <input type="text" class="form-control" 
          id="id" aria-describedby="emailHelp"
          formControlName="user"
          >
          
        </div>

        <div class="mb-3">            
          <label for="exampleInputPassword1" class="form-label">Jelszó</label>

          <input type="password" class="form-control" 
          id="exampleInputPassword1"
          formControlName="pass"
          >

        </div>
    
        <button id="button" type="submit" class="btn btn-dark">Bejelentkezés</button>
      </form>
    </div>
  </div>
