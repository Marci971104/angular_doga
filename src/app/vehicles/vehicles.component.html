
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous"
/>


  

<div class="main">
  <div class="list">
    <table class="table table-dark table-borderless">
      <thead>
        <tr>
          <th >Rendszám</th>
          <th >Márka</th>
          <th >Gyártási Év</th>
          <th >Ár(ft)</th>
          <th >Eladási ár (ft)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicles of vehicle">
          <td>{{ vehicles.plate }}</td>
          <td>{{ vehicles.brand }}</td>
          <td>{{ vehicles.year}}</td>
          <td>{{ vehicles.price }}</td>
          <td>{{ vehicles.sold }}</td>
        </tr>
      </tbody>
    </table>
    
    


  </div>
  <div class="register">
  <form [formGroup]="registerForm">
    <h5>Rendszám</h5>
    <input type="text" formControlName="plate" />
    <h5>Márka</h5>
    <input type="text" formControlName="brand" />
    <h5>Évjárat</h5>
    <input type="text" formControlName="year" />
    <h5>Ár</h5>
    <input type="text" formControlName="price" />
    <h5>Eladási ár</h5>
    <input type="text" formControlName="sold" />
    <br />
    <h5></h5>
    
    
    <button (click)="addVehicle()" id="button" class="btn btn-dark">Új hozzáadása</button>
    <p id="valami">
 
    </p>
    <button (click)="logout()" id="logout" class="btn btn-dark">Kijelentkezés</button>
  </form>
  
</div>
</div>
